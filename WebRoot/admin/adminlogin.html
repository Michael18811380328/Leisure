<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/adminlogin.css">
    <script src="../js/admin.js"></script>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="logo">
            <img src="../images/logo/mango1.png" >
        </div>
        <div class="navbar-header">
            <a href="../Cover.jsp" class="navbar-brand" style="font-size: 33px">空闲帮</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="adminmain.jsp">管理员主页</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" name="form1" action="../servlet/AdminServlet?name=login" method="post" onSubmit="return sub();">
                <div class="form-group">
                    <label class="col-md-2 control-label" id='username' >用户名</label>
                    <div class="col-md-7">
                        <input id="username1" name="username"  type="text" class="form-control" placeholder="UserName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" id="password">密码</label>
                    <div class="col-md-7">
                        <input type="password"  name="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10" id='login-register'>
                        <button type="submit" class="btn btn-default" onclick="sub()" id="login">登陆</button>
                        <br>
                    </div>
                </div>
            </form>
            
            <div class="col-md-offset-1 col-md-10"">
            <span id='nologin'>还没有账号?</span>
            <button class="btn btn-success" id="register">
                <a href="adminregister.jsp" id="btn-register">注册</a>
            </button>
            </div>
        </div>
    </div>
</div>
</body>
